{% extends "base.html" %}
{% block title %}Пошук{% endblock %}
{% block content %}
<body>
    <h1>Результати пошуку для "{{ query }}"</h1>
    {% if results %}
        <ul>
            {% for result in results %}
                <li>{{ result[1] }} - {{ result[2] }}</li> <!-- Поля, які є у вашій таблиці -->
            {% endfor %}
        </ul>
    {% else %}
        <p>Результатів не знайдено</p>
    {% endif %}
</body>
{% endblock %}
