{% extends "base.html" %}
{% block title %}Каталог{% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/catalog.css') }}">
<h1>КАТАЛОГ</h1>
</form>


<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" style="max-width: 1600px; margin: 0 auto;">
    {% for product in products %}
    <div class="bg-white p-4 shadow-md rounded-lg relative group hover:shadow-lg transition-shadow duration-300" >
        <img src="{{ product.image }}" alt="{{ product.name }}" class="w-full h-52 object-cover mb-2 rounded-md">
        <h2 class="text-xl font-semibold text-gray-800">{{ product.name }}</h2>
        <p class="text-gray-600">{{ product.price }} грн</p>
        <a class="button" href="{{ url_for('catalog.add_to_cart', product_id=product.id) }}">
            Додати в кошик
        </a>
    </div>
    {% endfor %}
</div>

<!-- Кнопка для переходу на наступну сторінку -->
<div class="text-center mt-8">
    <a class="button" href="{{ url_for('catalog2') }}">
        Наступна сторінка
    </a>
</div>

{% endblock %}
