{% extends "base.html" %}
{% block title %}Каталог{% endblock %}
{% block content %}
<h1 class="text-3xl font-bold mb-4" style="text-align: center;  color: rgb(79, 118, 111); margin-top: 2%;">КАТАЛОГ</h1>
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    {% for product in products %}
    <div class="bg-white p-4 shadow-md rounded-lg relative group">
        <img src="{{ product.image }}" alt="{{ product.name }}" class="w-full h-49 object-cover mb-2">
        <h2 class="text-xl font-semibold">{{ product.name }}</h2>
        <p class="text-gray-600">{{ product.price }} грн</p>
        <a href="{{ url_for('catalog.add_to_cart', product_id=product.id) }}" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 text-white opacity-0 group-hover:opacity-100 transition-opacity duration-300">
            Купити
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
