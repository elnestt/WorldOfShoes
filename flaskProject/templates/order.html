<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформлення замовлення на кросівки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .order-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        .order-form h2 {
            text-align: center;
            color: #333;
        }
        .order-form label {
            display: block;
            margin-top: 10px;
            color: #555;
        }
        .order-form input,
        .order-form select,
        .order-form button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .order-form button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }
        .order-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="order-form">
    <h2>Оформити замовлення</h2>
    <form action="submit_order.php" method="post">
        <!-- Вибір моделі кросівок -->
        <label for="model">Виберіть модель кросівок:</label>
        <select id="model" name="model" required>
            <option value="">Оберіть модель</option>
            <option value="Nike Air Max">Nike Air Max</option>
            <option value="Adidas Ultra Boost">Adidas Ultra Boost</option>
            <option value="Puma RS-X">Puma RS-X</option>
            <option value="Reebok Classic">Reebok Classic</option>
        </select>

        <!-- Вибір розміру -->
        <label for="size">Розмір:</label>
        <select id="size" name="size" required>
            <option value="">Оберіть розмір</option>
            <option value="36">36</option>
            <option value="37">37</option>
            <option value="38">38</option>
            <option value="39">39</option>
            <option value="40">40</option>
            <option value="41">41</option>
            <option value="42">42</option>
            <option value="43">43</option>
            <option value="44">44</option>
        </select>

        <!-- Вибір кольору -->
        <label for="color">Колір:</label>
        <select id="color" name="color" required>
            <option value="">Оберіть колір</option>
            <option value="Білий">Білий</option>
            <option value="Чорний">Чорний</option>
            <option value="Сірий">Сірий</option>
            <option value="Синій">Синій</option>
            <option value="Червоний">Червоний</option>
        </select>

        <!-- Контактна інформація -->
        <label for="name">Ваше ім'я:</label>
        <input type="text" id="name" name="name" placeholder="Введіть ваше ім'я" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@example.com" required>

        <label for="phone">Телефон:</label>
        <input type="tel" id="phone" name="phone" placeholder="+380XXXXXXXXX" required>

        <!-- Кнопка оформлення замовлення -->
        <button type="submit">Оформити замовлення</button>
    </form>
</div>

</body>
</html>
