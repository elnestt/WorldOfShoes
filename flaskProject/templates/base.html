<!DOCTYPE html>

<head>

    <style>
     @keyframes slideDown {
    0% { max-height: 0; opacity: 0; }
    100% { max-height: 300px; opacity: 1; }
}
@keyframes slideUp {
    0% { max-height: 300px; opacity: 1; }
    100% { max-height: 0; opacity: 0; }
}

@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

.animate-slide-down {
    animation: slideDown 0.3s ease-out forwards;
}
.animate-slide-up {
    animation: slideUp 0.3s ease-in forwards;
}
.burger-line {
    transition: all 0.3s ease-in-out;
}
.open .line1 {
    transform: rotate(-45deg) translate(-5px, 6px);
}
.open .line2 {
    opacity: 0;
}
.open .line3 {
    transform: rotate(45deg) translate(-5px, -6px);
}
.image-container img {
     transition: 0.3s;
}

.image-container img:hover {
    content: url('static/icons/phone_dark_1.png');
}

.image-container1 img {
     transition: 0.3s;
}

.image-container1 img:hover {
    content: url('static/icons/blog_icon_dark.png');
}

.image-container2 img {

}

.image-container2 img:hover {

}

.image-container3 img {

}

.image-container3 img:hover {

}

    </style>
</head>

    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenuButton.classList.toggle('open');
            if (mobileMenu.classList.contains('hidden')) {
                mobileMenu.classList.remove('hidden');
                mobileMenu.classList.add('animate-slide-down');
                mobileMenu.classList.remove('animate-slide-up');
            } else {
                mobileMenu.classList.add('animate-slide-up');
                mobileMenu.classList.remove('animate-slide-down');
                setTimeout(() => {
                    mobileMenu.classList.add('hidden');
                }, 300);
            }
        });
    </script>
